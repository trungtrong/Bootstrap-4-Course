<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>08-1 Buttons</title>
  </head>
  <body>
    <!--
      .btn {
        display: inline-block;
        font-weight: 400;
        color: #212529;
        text-align: center;
        vertical-align: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-color: transparent;
        border: 1px solid transparent;

        padding: .375rem .75rem;  // NOTE
        
        font-size: 1rem;
        line-height: 1.5;
        border-radius: .25rem;
        transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      }

      [type=button]:not(:disabled), 
      [type=reset]:not(:disabled), 
      [type=submit]:not(:disabled), 
      button:not(:disabled) {
        cursor: pointer;
      }
      
      .btn-success {
        color: #fff;
        background-color: #28a745;
        border-color: #28a745;
      } 
     -->
    <h3>1 - Button Styles</h3>
    <button class="btn btn-primary">Primary</button>
    
    <button class="btn btn-secondary">Secondary</button>

    <button class="btn btn-success">Success</button>
    
    <button class="btn btn-danger">Danger</button>

    <button class="btn btn-warning">Warning</button>

    <button class="btn btn-info">Info</button>

    <button class="btn btn-dark">Dark</button>

    <button class="btn btn-light">Light</button>
    <!-- 
      Creating a button as a link <a> tag 
      by using btn-link
    -->
    <button class="btn btn-link">Link</button>


    <h3>2 - Outline Buttons</h3>
    <!-- 
      using  btn-outline-{color_name}
      
      .btn-outline-primary {
        color: #007bff;
        border-color: #007bff;
      }
    -->
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-info">Info</button>

    <h3>3 - Changine the sizes of buttons</h3>
    <!-- large button 
      .btn-group-lg>.btn, .btn-lg {
        padding: .5rem 1rem;
        font-size: 1.25rem;
        line-height: 1.5;
        border-radius: .3rem;
      }
    -->
    <button class="btn btn-primary btn-lg">Large</button>
    <button class="btn btn-primary">Default</button>
    <!-- 
      .btn-group-sm>.btn, .btn-sm {
        padding: .25rem .5rem;
        font-size: .875rem;
        line-height: 1.5;
        border-radius: .2rem;
      }
     -->
    <button class="btn btn-primary btn-sm">Small</button>

    <hr>
    
    <h3>4 - Active Buttons with &lt;a&gt;</h3>
    <!--    Adding some requirement to <a>

      1- adding { .active } class to <a> tag
        to tell that button is active
      2- {role="button"} for conveying its purpose to assistive technologies
        That means: It is same as <button type="button">

      3- { aria-pressed } attribute : indicates to assistive 
        technologies know the button is pressed
     -->
    <a href="javascript:void(0)" class="btn btn-primary active" 
      role="button" aria-pressed="true">
      Home
    </a>

    <hr>

    <h3>5 - Creating Spinner Buttons</h3>
    <button class="btn btn-primary" disabled>
      <!-- 
        _spinners.scss
        .spinner-border {
          // add animation object
        }

        .spinner-border-sm {
          // add animation effect
        }
       -->
      <span class="spinner-border spinner-border-sm"></span>
      Loading ...
    </button>

    <hr>

    <h3>6 - Creating buttons with icons</h3>
    <button class="btn btn-info">
      <i class="fa fa-cart-plus"></i>
      Add to cart
    </button>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
