<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
                                    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
              
    <title>12-Responsive Navbar</title> 
  </head>
  <body>
    <!-- 
      To control the responsive behaviors
      1 - Using .navbar-expand{-sm | -md | -lg | -xl}
        and {.navbar-toggler} , { navbar-collapse } to change the content collapses
          behind a button

      2 - NOTE: If using {.navbar-expand} class
                => navbars will never collapse
      
      @media (min-width: 576px)
        .navbar-expand-sm {
          -ms-flex-flow: row nowrap;
          flex-flow: row nowrap;
          -ms-flex-pack: start;
          justify-content: flex-start;
        }

      @media (min-width: 576px)
        .navbar-expand-sm .navbar-toggler {
        display: none;
      }

      @media (min-width: 576px)
        .navbar-expand-sm .navbar-collapse {
        display: -ms-flexbox!important;
        display: flex!important;
        -ms-flex-preferred-size: auto;
        flex-basis: auto;
      }

      *************************************
      .collapse:not(.show) {
        display: none;
      // don't worry whatever type of display
      }

    -->

    <h3>Mobile device</h3>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/logo_white.png" 
          width="30" height="30" alt="logo">
          BootstrapBay
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbar-list" aria-controls="navbarNav" 
        aria-expanded="false" aria-label="Toggle navigation"  >
        <span class="navbar-toggler-icon"></span>
      </button>
<!-- 
        Toggler button needs: important things
          + { data.toggle="collapse" }
            data-target="#" 
            aria-expanded="false" 
          + and target id { data-target="[id]" } 
                  => div.collapse has to have [id] = { id value of data-target}
                                            |
                                            V
      -->
      <div class="collapse navbar-collapse" id="navbar-list">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a href="#" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Blog</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <hr>
    <h3>Tablet</h3>
    <h3>Mobile device</h3>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/logo_white.png" 
          width="30" height="30" alt="logo">
          BootstrapBay
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbar-list" aria-controls="navbarNav" 
        aria-expanded="false" aria-label="Toggle navigation"  >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar-list">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a href="#" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Blog</a>
          </li>
        </ul>
      </div>
    </nav>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
