<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
                                    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
              
    <title>12-Navbar Collapse on the mobile device</title> 
  </head>
  <body>
    <!-- 
      navbar = {
        a.brand + button.navbar-toggler + div.collapse.navbar-collapse
      }

      div.collapse.navbar-collapse = {
        ul.navbar-nav = {
          li.nav-item = {
            a.nav-link
          }
        }
      }

    Toggler button needs: important things
          + { .navbar-toggler } class
          + { data.toggle="collapse" }
          + and target id { data-target="[id]" } 
                  => div.collapse has to have [id] = { id value of data-target}
                                            |
                                            V


  1 - nav.navbar {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        padding: .5rem 1rem;
      }
    
    .navbar-dark doesn't have anything

    .bg-dark {
      background-color: #343a40!important;
    }
  
  2 -  Brand or Logo
Using a.navbar-brand {
        display: inline-block;
        padding-top: .3125rem;
        padding-bottom: .3125rem;
        margin-right: 1rem;
        font-size: 1.25rem;
        line-height: inherit;
        white-space: nowrap;
      }
  
  3 - Collapse plugin with icon.tabs is used to toggle when responding device
      
    button.navbar-toggler {
      padding: .25rem .75rem;
      font-size: 1.25rem;
      line-height: 1;
      background-color: transparent;
      border: 1px solid transparent;
      border-radius: .25rem;
    }
  
  NOTE: when we click on button.navbar-toggler
  => div.collapse.navbar-collapse adds { .show } class

    .collapse:not(.show) {
      display: none;
    }

  3-2 - Button Icon
  .navbar-toggler-icon {
    background: url(....);
    
    display: inline-block;
    width: 1.5em;
    height: 1.5em;
    vertical-align: middle;
    content: "";
    background: no-repeat center center;
    background-size: 100% 100%;
  }
  
  @media (min-width: 768px)
    .navbar-expand-md .navbar-toggler {
      display: none;
  }
  

  4- { div.collapse.navbar-collapse } for grouping and hiding navbar
    contents by responsive screen
    @media (min-width: 768px)
      .navbar-expand-md .navbar-collapse {
        display: flex!important;
      }
    
      When <768px: 
        .collapse:not(.show) {
          display: none;
        }
    
    div.navbar-collapse {
      -ms-flex-preferred-size: 100%;
      flex-basis: 100%;
      -ms-flex-positive: 1;
      flex-grow: 1;
      -ms-flex-align: center;
      align-items: center;
    }

    
        
  5 - { ul.navbar-nav } for a full-height and lightweight navigation 
    .navbar-nav {    => is different with .nav
      display: -ms-flexbox;
      display: flex;
      -ms-flex-direction: column;
      flex-direction: column;
      padding-left: 0;
      margin-bottom: 0;
      list-style: none;
    }


-->

    <h3>Navbar Collapse on the mobile device</h3>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/logo_white.png" 
          width="30" height="30" alt="logo">
          BootstrapBay
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbar-list" aria-controls="navbarNav" 
        aria-expanded="false" aria-label="Toggle navigation"  >
        <span class="navbar-toggler-icon"></span>
      </button>
<!-- 
        Toggler button needs: important things
          + { .navbar-toggler } class
          + { data.toggle="collapse" }
          + and target id { data-target="[#id]" }      // NOTE
                  => div.collapse has to have [id] = { id value of data-target}
                                            |
                                            V
      -->
      <div class="collapse navbar-collapse" id="navbar-list">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a href="#" class="nav-link">
                <span class="sr-only">(current)</span> Home
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Blog</a>
          </li>
        </ul>
      </div>
    </nav>
                
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
