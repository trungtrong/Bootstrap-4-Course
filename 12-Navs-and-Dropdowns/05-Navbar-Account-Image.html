<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
                                        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
                  
    <title>12 Navbar with Account Image</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="#" class="navbar-brand">
        <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/logo_white.png" 
        width="30" height="30" alt="logo">
        BootstrapBay
      </a>

      <!-- image account -->
      <span class="custom-navbar-image ml-auto">
        <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg"
          width="40" height="40" class="rounded-circle" alt="avatar">
      </span>
    </nav>

    
    <h3>2 - Account Image with Dropdowns</h3>

    <!-- 
      nav.navbar = {
        a.navbar-brand + 
        button.navbar-toggler +
        ul.collapse.navbar-collapse  = {

        }
      }

     -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="#" class="navbar-brand">
          <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/logo_white.png" 
        width="30" height="30" alt="logo">
        BootstrapBay
      </a>
      <!-- button toggler -->
      <button class="navbar-toggler" type="button"
        data-toggle="collapse" data-target="#navbar-list"  
        data-controls="navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 
        ul .mt-0.mb-0 // b/c ul {margin-top/bottom = 1rem default}
       -->
      <div class="collapse navbar-collapse justify-content-end mt-0 mb-0" id="navbar-list">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <!-- Avatar and username -->
            <a class="nav-link dropdown-toggle" href="#"
              id="navbarDropdownMenuLink" role="button" 
              data-toggle="dropdown" aria-haspopup="true" 
              aria-expanded="false">
              <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg"
                width="30" height="30" alt="avatar" class="rounded-circle" >
              <span class="username text-light ml-2">
                John Carter
              </span>
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a href="#" class="dropdown-item">
                <i class="fa fa-user"></i> Profile
              </a>
              <a href="#" class="dropdown-item">
                <i class="fa fa-calendar"></i> Calendar
              </a>
              <a href="#" class="dropdown-item">
                <i class="fa fa-cog"></i> Setting
              </a>
              
              <!-- add a line -->
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item">
                <i class="fa fa-logout"></i> Logout
              </a>
            </div>

          </li>
        </ul>
      </div>

    </nav>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        
  </body>
</html>
