<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <title>06-4 Stacked Checkboxes and Radios</title>
  </head>
  <body>
    <!-- vertically stacked checkboxes -->
    <!-- 
      To place the checkboxes or radio buttons vertically stacked
      - line by line

      NOTE:  d-block  same as d-flex
      .d-block {  // display block
        display: block!important;
      }

      label {
        display: inline-block;
        margin-bottom: .5rem;
      }
    -->
    <h3>1- vertically stacked checkboxes</h3>
    <!-- 
        input is nested into label
        => we only need to click Football (text)
        => checkbox is also clicked
       -->

      <!-- 
        .mr-1, .mx-1 {
          margin-right: .25rem!important;
        }

        .form-check {
          position: relative;
	        display: block;
          padding-left: 1.25rem;
        }

        .form-check-input {
          position: absolute;
          margin-top: .3rem;
          margin-left: -1.25rem;
        }

        .form-check-label {
          margin-bottom: 0;
        }

    -->
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" 
          id="check1" name="sports">
      <label class="form-check-label" for="check1">        
        Football
      </label>
    </div> 

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input"
        id="check2" name="sports">
      <label class="form-check-label" for="check2">
        Tennis
      </label>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input"
        id="check3" name="sports" >
      <label class="form-check-label" for="check3">
        Volleyball
      </label>
    </div>

    <!-- Vertically stacked radios -->
    <h3>2- Vertically stacked radios</h3>
    <div class="form-group form-check">
      <input type="radio" class="form-check-input" 
        name="gender" id="radio1">
      <label class="form-check-label" for="radio1">Male</label>
    </div>

    <div class="form-group form-check">
      <input type="radio" class="form-check-input"
        name="gender" id="radio2">
      <label class="form-check-label" for="radio2">Female</label>
    </div>
  


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
