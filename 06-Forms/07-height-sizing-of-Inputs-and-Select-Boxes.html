<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <title>6-6 Height Sizing of Inputs and Select Boxes</title>
  </head>
  <body>
    <!-- 
      To resize the height of input form-control
      .col-form-label-lg  for <label>     
      and     .form-control-lg for <input>
      => to make large form input

      .col-form-label-sm     and     .form-control-sm
      => to make small form input
    -->
    <div class="container">
      <h3>Large - Default - Small form input</h3>
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label col-form-label-lg">
            Email
          </label>
          <div class="col-sm-10">
            <input type="email" class="form-control form-control-lg" 
             placeholder="Large Input" >
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control"
             placeholder="Default Input" >
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control form-control-sm"
              placeholder="Small Input">
          </div>
        </div>
      </form>
    </div>

    <hr>
    <!-- 
      To resize the height of select form-control
      - .col-form-label-lg  for <label>     
      - .form-control-lg for <select>
      => to make large form input

      - .col-form-label-sm  for <label>     
      - .form-control-sm for <select>
      => to make small form input
    -->

    <div class="container">
      <form>
        <!-- Large Select List -->
        <div class="form-group row">
          <label class="col-sm-2 col-form-label col-form-label-lg">
            State
          </label>
          <div class="col-sm-10">
            <select class="form-control form-control-lg">
              <option value="">Large Select</option>
            </select>
              
            </select>
          </div>
        </div>

        <!-- Default select list -->
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">
            State
          </label>
          <div class="col-sm-10">
            <select class="form-control">
              <option>Defaul Select</option>
            </select>
          </div>
        </div>

        <!-- Small Select List -->
        <div class="form-group row">
          <label class="col-sm-2 col-form-label col-form-label-sm">
            State
          </label>
          <div class="col-sm-10">
            <select class="form-control form-control-sm">
              <option>Small Select</option>
            </select>
          </div>
        </div>
      </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
