<!DOCTYPE html>
<html>
  <head>
    <meta chartset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>06-1 Vertical Form Layout</title>
    <style>
      .wrapper {
        margin: 1rem;
        width: 70%;
      }
    </style>
  </head>
  <body>
    <!-- 
      .form-group {       // for div- wrapper of <label> and <input>
        margin-bottom: 1rem;
      }
      => same as:  {.mb-4} class

      label {
        display: inline-block;
        margin-bottom: .5rem;
      }

      .form-control {     // for <input>, <select>, <textarea> element
        display: block;
        width: 100%;
        height: calc(1.5em + .75rem + 2px);
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      }
    -->
    <div class="wrapper">
        <form>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control"
                id="inputEmail" name="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" 
                id="inputPassword" name="password" placeholder="Password">
            </div>

            <!-- select element -->
            <div class="form-group">
              <label for="department">Department</label>
              <select class="form-control" name="department" id="department">
                <option selected>--Select your department</option>
                <option value="1">HR</option>
                <option value="2">IT</option>
                <option value="3">Helpdesk</option>
                <option value="4">QA/QC</option>
              </select>
            </div>

            <!-- Checkbox -->
            <!-- 
                .form-check-label {
                  margin-bottom: 0;  
                }
            -->

            <div class="form-group">
              <label class="form-check-label">
                <input type="checkbox"> Remember me
              </label>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">
              Sign in
            </button>
          </form>
    </div>
    


    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
