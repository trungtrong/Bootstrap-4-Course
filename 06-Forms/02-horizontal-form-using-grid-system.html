<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>06-2 Horizontal Form</title>
  </head>
  <body>
    <div class="container">
      <form>
        <!-- 
        When using grid system:
        + adding .row
          .row {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
          }  => gutter = 15*2 = 30px

          or .form-row {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-right: -5px;
            margin-left: -5px;
          }  => gutter = 5*2 = 10px

        -->

        <div class="form-group row">
          <!-- label + div = col-2 + col-10 = 12 
              div include {
                input
              }
          -->
          <!-- 
            Adding .col-form-label to make label to be 
            vertically centered with form-control (input)
            
            .col-form-label {
              padding-top: calc(.375rem + 1px);
              padding-bottom: calc(.375rem + 1px);
              margin-bottom: 0;
              font-size: inherit;
              line-height: 1.5;
            }

           -->
          <label for="inputEmail" class="col-sm-2 col-form-label">
            Email
          </label>
          <div class="col-sm-10">
            <input type="email" class="form-control"
              id="inputEmail" placeholder="Email">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">
            Password
          </label>
          <div class="col-sm-10">
            <input type="password" class="form-control"
              id="inputPassword" placeholder="Password">
          </div>
        </div>

        <!-- address -->
        <div class="form-group row">
          <label for="inputAddress" class="col-sm-2">Address</label>
          <input type="text" class="form-cotrol"
            id="inputAddress" placeholder="123 Main St">
        </div>


        <div class="form-group row">
          <!-- offset-sm-2 : adding left margin = width of 2cols  -->
          <div class="col-sm-10 offset-sm-2">
            <label class="form-check-label">
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">
              Sign in
            </button>
          </div>
        </div>
      </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
