<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>06-4-Inline Checkboxes and Radios</title>
  </head>
  <body>
    <!-- Inline checkboxes -->
    <!-- 
      div.form-check.form-check-inline = {
        input.form-check-input,
        label.form-check-label
      }
     -->

    <h3>1 - Inline checkboxes</h3>
    
    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-input" name="sports" id="checkbox1">
      <label class="form-check-label" for="checkbox1">Cricket</label>
    </div>

    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-input" name="sports" id="checkbox2">
      <label class="form-check-label" for="checkbox2">Tennis</label>
    </div>

    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-input" name="sports" id="checkbox3">
      <label class="form-check-label" for="checkbox3">Football</label>
    </div>

    <!-- A simple way -->
    <!-- Inline Radios -->
    <h3>2 - Inline Radio</h3>
    <div class="form-group">
      <label class="mr-3">
        <input type="radio" class="mr-1" name="gender"> Male
      </label>

      <label class="mr-3">
        <input type="radio" class="mr-1" name="gender"> Female
      </label>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
