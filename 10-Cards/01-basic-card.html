<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
          
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>10-1 Basic Cards</title>
  
  </head>
  <body>
    <!-- 
      1- The wrapper require { .card } class
      2- Content of cards can be placed inside { .card-body } class
      3- The image of card use { .card-img-top } class
    -->
    <!-- 
      .card {
        position: relative;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-direction: column;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid rgba(0,0,0,.125);
        border-radius: .25rem;
      }

      .card-img-top {
        width: 100%;  => Responsive image
        border-top-left-radius: calc(.25rem - 1px);
        border-top-right-radius: calc(.25rem - 1px);
      }

      .card-body {
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
        padding: 1.25rem;
      }

      .card-title {
        margin-bottom: .75rem;
      }

      .h5, h5 {
        font-size: 1.25rem;
      }

      

     -->
    <div class="card col-sm-6">
      <img src="https://via.placeholder.com/150" 
        class="card-img-top"  alt="img">
      <div class="card-body text-center">
        <h5 class="card-title">Alice In The WonderLand</h5>
        <h6 class="card-subtitle">Card subtitle</h6>
        <p class="card-text">
          Alice is a freelance web designer and developer based in London.
          She is specialized in HTML5, CSS3, JavaScript, Bootstrap, etc.
        </p>
        <!-- card-link -->
        <a href="#" class="card-link mr-4">Link</a>
        <!-- button -->
        <a href="#" class="btn btn-primary">View Profile</a>
      </div>
    </div>


    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
