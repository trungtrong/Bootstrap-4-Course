<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
                        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  
    <title>09-11-4 Testimonial Card</title>
    <style>
      .avatar {
        width: 6rem; 
      }
    </style>
  </head>
  <body>
    <!-- 
      Step 1: analyse
      card = {
        card-body = {
          card-text (review, testimonial),
          card-footer = {
            img-card + name : inline
          }
        }
      }
    -->

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          
          <div class="card">
            <div class="card-body">
              <blockquote class="blockquote">
                <p>
                  "The haunting of history is ever present in Barcelona, 
                  I see cities as organisms, as living creatures. To me,
                  Marid is a man ad Barcelona is a woman. And it's a woman
                  who's extremely vain."
                </p>
                <div class="d-flex">
                  <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/robert.jpg" 
                    class="avatar rounded-circle" alt="avatar">
                  <div class="ml-3 align-self-center">
                    <cite class="d-block">Carlos Ruiz Zafon</cite>
                    <small class="text-muted">Product Manager</small>
                  </div>
                </div>
                 </blockquote>
            </div>  
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
