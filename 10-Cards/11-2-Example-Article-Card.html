<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
                      
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <title>09-11-1 Article Card</title>
    <style>
      .btn-overlap {
        position: absolute;
        top: .5rem;
        left: .5rem;
        background-color: white;
      }

      .content-overlay {
        height: 5rem;
      }

      span.info{
        font-size: 80%;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <!-- img-top and button overlap img-top -->
            <!-- 
                 { img.card-img } + { div.card-img-overlay = { button} }
                                        
            -->
            <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/pasta.jpg" 
              class="card-img-top" alt="pasta">
            <div class="card-img-overlay content-overlay">
              <button class="btn btn-light">Cooking</button>
            </div>

            <!-- 
              { card-body = {
                  card-title,
                  icon-clock, icon-users
                  card-text,
                  a.btn,
                  card-footer = {
                    small-time,
                    icon-views, icon-comment
                  }
                } 
              }
            -->
            <div class="card-body">
              <h4 class="card-title">Pasta with Prosciutto</h4>
              <!-- it's not subtitle -->
              <span class="info text-info">
                <i class="far fa-clock"></i> 30 minutes
              </span>
              <span class="info ml-4 text-info">
                <i class="fa fa-users"></i> 4 portions
              </span>

              <p class="card-text mt-3">
                I love quick, simple pasta dishes, and this is
                one of my favorite
              </p>
              <a href="#" class="btn btn-info">Read Recipe</a>
              
              <div class="card-footer d-flex justify-content-between bg-transparent border-top-0 p-0 mt-3">
                <div class="views">
                  <small class="text-muted">Oct 20, 12:45PM</small>
                </div>
                
                <div>
                  <span class="info text-muted">
                    <i class="fa fa-eye"></i> 1347
                  </span>
                  <span class="info text-muted">
                    <i class="fa fa-comment"></i>12
                  </span>                  
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
