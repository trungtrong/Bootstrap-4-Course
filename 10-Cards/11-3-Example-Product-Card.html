<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
                        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  
    <title>09-11-3 Product Card</title>
    <style>
      button.like {
        color: #dc3545;
        font-size: 140%;
        padding: 0;
      }

      /* b/c button = { i.fa-heart } */
      button.like:hover, i.fa-heart:hover {
        color: #c82333;
      }

      div.content-overlay {
        height: 15%;
      }


      select {
        width: 100%;
      }

    </style>
  </head>
  <body>
    <!-- Step 1: Analyse
      1- card-top = {
        img-top + {overlay = button.icon-heart }
      }

      2- card-body = {
        card-title,
        card-subtitle (text-muted),
        card-text (content),
        select (color) and select(size)
        cost + a.btn(add to cart)
      }
    -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            
            <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/vans.png" 
              class="card-img" alt="product">
            <div class="card-img-overlay content-overlay">
              <button class="btn like float-right">
                <i class="fas fa-heart"></i>
              </button>             
            </div>

            <!-- card-body -->
            <div class="card-body">
              <h4 class="card-title">Vns Sk8-Hi MTE Shoes</h4>
              <h6 class="card-subtitle text-muted mb-2">
                Style: VA33TXRJ5
              </h6>

              <p class="card-text">
                The Vans All-Weather MTE Collection features footwear
                and apparel designed to withstand the elements whilst
                still looking cool.
              </p>
              <div class="row">
                <div class="col">
                  <select class="custom-select">
                    <option selected hidden>Color</option>
                    <option value="1">Green</option>
                    <option value="2">Blue</option>
                    <option value="3">Red</option>
                  </select>
                </div>
                
                <div class="col">
                  <select class="custom-select">
                    <option selected hidden>Size</option>
                    <option value="1">41</option>
                    <option value="2">42</option>
                    <option value="3">43</option>
                  </select>
                </div>
              </div>
              
              <div class="d-flex justify-content-between mt-4">
                <h5 class="text-success align-self-center">$125</h5>
                <button class="btn btn-danger">
                  <i class="fa fa-shopping-cart"></i> Add to Cart
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
