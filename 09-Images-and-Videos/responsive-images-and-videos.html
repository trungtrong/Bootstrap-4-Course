<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <title>09-2 Responsive Images and Videos</title>
  </head>
  <body>
    <!-- 
      
      .img-fluid {
        max-width: 100%;
        height: auto;
      }
      => That image will scale nicely to fit the containing element
     -->
    <h3>1 - Responsive Image</h3>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <img src="https://www.tutorialrepublic.com/examples/images/sky.jpg" 
              class="img-fluid" alt="Sky">
        </div>
      </div>
    </div>

    <hr>

    <h3>2 - Responsive Video</h3>
    <!-- 
      - To embed the video or slideshow in a webpage responsive
        without affecting its original Aspect Ratio
        => using <iframe> or <video> tag
      
      - There are 4 different aspect ratios
          (21:9, 16:9, 4:3 and 1:1)

      NOTE:  16:9 is the common aspect

      2 - Adding
          .embed-responsive {
            position: relative;
            display: block;
            width: 100%;
            padding: 0;
            overflow: hidden;
          }
          
          // creating a element :before 
          .embed-responsive::before {
            display: block;
            content: "";
          }
     -->

    <h3>Video with 21:9 aspect ratio</h3>
    <!-- 
      .embed-responsive-21by9::before {
        padding-top: 42.857143%;
      }

      
     -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 embed-responsive embed-responsive-21by9">
            <iframe width="853" height="480" src="https://www.youtube.com/embed/LdF2RcelRg0" 
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
      </div>
    </div>

    <hr>

    <h3>Video with 16:9 aspect ratio</h3>
    <!-- 
      .embed-responsive-16by9::before {
        padding-top: 56.25%;
      }
     -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 embed-responsive embed-responsive-16by9">
            <iframe width="853" height="480" src="https://www.youtube.com/embed/LdF2RcelRg0" 
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
      </div>
    </div>

    <hr>

    <h3>Video with 4:3 aspect ratio</h3>
    <!-- 
      .embed-responsive-4by3::before {
        padding-top: 75%;
      }
     -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 embed-responsive embed-responsive-4by3">
            <iframe width="853" height="480" src="https://www.youtube.com/embed/LdF2RcelRg0" 
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
      </div>
    </div>
    
    <hr>

    <h3>Video with 1:1 aspect ratio</h3>
    <!-- 
      .embed-responsive-1by1::before {
        padding-top: 100%;
      }
     -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 embed-responsive embed-responsive-1by1">
            <iframe width="853" height="480" src="https://www.youtube.com/embed/LdF2RcelRg0" 
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
      </div>
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
  </body>
</html>
